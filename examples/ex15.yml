connectors:
  X1:
    type: Molex KK 254
    subtype: female
    pinlabels: [GND, VCC, RX, TX, GND, VCC, GND]
    shorts:
      - SH1: [1, 5, 7]
      - SH2: [2, 6]
    additional_components:
      - references: SH1
        color: PK
        manufacturer: WireViz
        mpn: 42XCD42A5
        type: shortPartA
        qty: 42
        unit: mm
      - references: SH2
        color: RD
        manufacturer: WireViz
        mpn: 42XCD42A5
        type: shortPartB
  X2:
    type: Molex KK 254
    subtype: female
    pinlabels: [GND, VCC, RX, TX, GND, VCC, GND]
    shorts:
      - SH1: [1, 5, 7]
      - SH2: [2, 6]

cables:
  W1:
    color_code: IEC
    wirecount: 4
    gauge: 0.25 mm2
    show_equiv: true
    length: 0.2
    shield: true
    type: Serial

connections:
  -
    - X1: [1-4]
    - W1: [1-4]
    - X2: [1,2,4,3]
  -
    - X1: 1
    - W1: s
